<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Registration form</title>
</head>
<body>

    <h1>JOMACS MEMBER REGISTRATION</h1>
    <form action="" method="get" class="reg-form">
        <label for="f-name" class="form-label">Full Name:</label>
        <input type="text" class="form-control" name="f-name">

        <label for="Email Address" class="form-label">Email Address:&nbsp;</label>
        <input type="email" class="form-control"> <br><br>

        <label for="Phone" class="form-label">Phone Number</label>
        <input type="number" class="form-control">
        <label for="DateOfBirth" class="form-label">Date of Birth</label>
        <input type="date" class="form-control"><br><br>

        <label for="Gender" class="form-label">Gender:&nbsp;&nbsp;</label>
        <label for="Gender" class="form-label">Male</label>
        <input type="radio" value="Male">
        <label for="Gender" class="form-label">Female</label>
        <input type="radio" value="Female">
        <label for="Gender" class="form-label">Other</label>
        <input type="radio" value="Other"><br><br>


        <label for="Address" class="form-label">Address:&nbsp;</label>
        <textarea name="" id=""></textarea> <br><br>

        <label for="Membership Type" class="form-label">Membership Type</label>
        <select name="" id="">
            <option value="Regular">Regular</option>
            <option value="Associate">Associate</option>
            <option value="Visitor">Visitor</option>
        </select>

        <input type="checkbox" value="Subscribed">
        <label for="Newsletter Subscription" class="form-label">Newsletter Subscription</label>
        <br><br>
        <button type="submit">Submit Form</button>
        <button type="reset">Clear</button>
    </form>
    
</body>
</html>
